<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El amigo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <img class="logo" src="/images/logo.png" alt="" />
  </header>
  <body>
    <section class="section1">
      <h2>The Best Craft Beer in Spain</h2>
      <p>
        Bienvenido, amigos! We are completely fictional location. But That dose
        not mean we can't imagine the best beer in Spain!
      </p>
    </section>

    <section class="section2">
<h1>Make a reservation</h1>
<p>Get your spot before somebody else does!</p>
<div class="group">
<label for="your-name">YOUR NAME</label>
<input type="text" name="your-name" id="your-name" placeholder="John B. Goode" required>

</div>

<div class="group">
    <label for="your-email">YOUR EMAIL</label>
    <input type="text" name="your-email" id="your-email" placeholder="John B. Goode" required>
    
    </div>

    <div class="group">
        <label for="reservation-time">RESERVATION TIME</label>
        <input type="date" name="reservation-time" id="reservation-time" placeholder="John B. Goode" required>
        
        </div>

<button type="submit">Reserve Now</button>
    </section>
  </body>
